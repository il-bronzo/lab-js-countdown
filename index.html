<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAB JS Countdown</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <!-- Time Remaining -->
      <div id="time">10</div>

      <!-- Start Button -->
      <button id="start-btn">Start Countdown</button>

      <!-- Toast Card - hidden by default using CSS -->
      <div id="toast" class="toast">
        <span id="toast-message">Lift off! 🚀</span>
        <span id="close-toast">x</span>
      </div>
      <!-- Toast Card 5 seconds remaining - hidden by default using CSS -->
      <div id="toast5sec" class="toast">
        <span id="toast-message">Start the engines! 💥</span>
        <span id="close-toast">x</span>
      </div>
      <!-- Toast Card 10 seconds remaining - hidden by default using CSS -->
      <div id="toast10sec" class="toast">
        <span id="toast-message">⏰ Final countdown! ⏰</span>
        <span id="close-toast">x</span>
      </div>
    </main>
  </body>

  <script src="src/index.js"></script>
</html>
